<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../global_assets/css/libraries/windowBar.css">
  <link rel="stylesheet" href="../global_assets/css/theme.css">
  <link rel="stylesheet" href="../global_assets/css/template.css">
  <link rel="stylesheet" href="assets/css/game.css">
  <link rel="stylesheet" href="assets/css/UI.css">
  <title>ABQ</title>
</head>
<body>
  <!-- Window Controls -->
  <header id="titlebar">
    <div id="drag-region">
      <div id="window-title">
        <img src="" height="20px">
        <span style="padding-left: 10px;">ABQ</span>
      </div>

      <div id="window-controls">
        <div class="button" id="min-button">
          <img src="../global_assets/img/window_icons/minimize.png" class="window-icon">
        </div>
        <div class="button" id="max-button">
          <img src="../global_assets/img/window_icons/maximize.png" class="window-icon">
        </div>
        <div class="button" id="restore-button">
          <img src="../global_assets/img/window_icons/restore.png" class="window-icon">
        </div>
        <div class="button" id="close-button">
          <img src="../global_assets/img/window_icons/close.png" class="window-icon">
        </div>
      </div>
    </div>
  </header>


  <div class="app">
    <div class="info">
      <div class="left-info">
        <div class="health">Health: </div>
        <div class="suspicion">Suspision: </div>
      </div>
      <div class="text"></div>

      <!-- Time -->
      <div class="center-info">
        <div class="time">T</div>
      </div>

      <!-- Location & Money -->
      <div class="right-info">
        <div class="location">L</div>
        <div class="money">M</div>
      </div>
    </div>



    <div class="control-panel">
      <div class="s">
        <div class="selector">-></div>
      </div>
      <div class="options"></div>
    </div>

  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="../global_assets/js/libraries/windowControls.js"></script>
  <script src="../global_assets/js/modules/addElement.js"></script>
  <script src="../global_assets/js/modules/save.js"></script>
  <script src="assets/js/game.js"></script>


  <script src="assets/js/timeLogic.js"></script>
  <script src="assets/js/UI.js"></script>
  <script src="assets/js/pauseMenu.js"></script>
</body>
</html>
